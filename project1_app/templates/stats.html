{% extends 'layout.html' %}

{% block content %}
    <header>
        <h1>My Progress</h1>
        <p>Current Status</p>
    </header>

    <div style="background: #eee; border-radius: 10px; height: 10px; width: 100%; margin-bottom: 10px; overflow: hidden;">
        <div style="background: #764ba2; width: {{ progress }}%; height: 100%;"></div>
    </div>
    <p style="text-align: center; color: #764ba2; font-weight: bold; margin-bottom: 25px;">{{ progress }}% Done</p>  
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
        <div style="background: #f9f9f9; padding: 15px; border-radius: 10px; text-align: center;">
            <h3 style="font-size: 24px;">{{ completed }}</h3>
            <span style="font-size: 12px; color: #888;">Completed</span>
        </div>
        <div style="background: #f9f9f9; padding: 15px; border-radius: 10px; text-align: center;">
            <h3 style="font-size: 24px;">{{ pending }}</h3>
            <span style="font-size: 12px; color: #888;">Pending</span>
        </div>
    </div>

    <div class="footer" style="justify-content: center;">
        <a href="/" class="nav-link"><i class="fas fa-arrow-left"></i> Back to List</a>
    </div>
{% endblock %}
